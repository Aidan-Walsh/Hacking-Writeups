<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Invaders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #333;
    }

    #game-container {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    #level-info {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #score-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    #message {
      height: 30px;
      font-weight: bold;
      color: #0f0;
    }

    .hidden {
      display: none;
    }

    #controls {
      margin-top: 10px;
    }

    #reset-button {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 8px 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      margin-top: 10px;
    }

    #reset-button:hover {
      background-color: #555;
    }

    #flag-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 5px;
    }
  </style>
</head>
